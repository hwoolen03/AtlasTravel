<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel - Signed In</title>
    <link rel="stylesheet" href="HomePageIn.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="AtlasTravel.jpg" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <nav class="scrollmenu">
        <a href="home.html">Home</a>
        <a href="myaccount.html">My Account</a>
        <button id="signOutBtn" class="form-button">Sign Out</button>
    </nav>
</header>

<div class="center-button-container">
    <button class="center-button">Find My Holiday</button>
</div>

<script>
    let auth0Client = null;

    const configureClient = async () => {
        auth0Client = await createAuth0Client({
            domain: "dev-h4hncqco2n4yrt6z.us.auth0.com",
            client_id: "eUlv5NFe6rjQbLztvS8MsikdIlznueaU",
            redirect_uri: window.location.origin
        });
    };

    const signOut = async () => {
        await auth0Client.logout({
            returnTo: window.location.origin
        });
        window.location.href = "index.html";
    };

    const handleAuthCallback = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
            window.location.href = "indexsignedin.html";
        } else {
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.location.href = "indexsignedin.html";
            }
        }
    };

    const signOutBtn = document.getElementById('signOutBtn');

    signOutBtn.addEventListener('click', signOut);

    window.onload = async () => {
        await configureClient();
        handleAuthCallback();
    };
</script>
</body>
</html>
