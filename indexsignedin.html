<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel - Signed In</title>
    <link rel="stylesheet" href="HomePageIn.css">
    <link rel="stylesheet" href="FindMyHoliday.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="account.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script type="module" src="FindMyHoliday.js" defer></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="auth-buttons">
        <button id="homeBtn" class="form-button" onclick="window.location.href='indexsignedin.html'">Home</button>
        <button id="myAccountBtn" onclick="window.location.href='MyAccount.html'">My Account</button>
        <button id="signOutBtn" class="form-button">Sign Out</button>
    </div>
</header>

<main>
    <div class="center-button-container">
        <div class="holiday-text">Welcome to the power of Atlas username</div>
        <div class="input-container">
            <label for="holidayDate">When do you want to go?</label>
            <input type="date" id="holidayDate" class="date-picker">
        </div>
        <div class="input-container">
            <label for="returnDate">When are you coming back?</label>
            <input type="date" id="returnDate" class="date-picker">
        </div>
        <div class="input-container">
            <span class="plane-icon">‚úàÔ∏è</span>
            <select id="departureLocation" class="text-input">
                <option value="">Select Airport</option>
                <!-- UK Airports -->
                <option value="LHR">London Heathrow Airport (LHR)</option>
                <option value="LGW">London Gatwick Airport (LGW)</option>
                <option value="MAN">Manchester Airport (MAN)</option>
                <option value="STN">London Stansted Airport (STN)</option>
                <option value="LTN">London Luton Airport (LTN)</option>
                <option value="EDI">Edinburgh Airport (EDI)</option>
                <option value="BHX">Birmingham Airport (BHX)</option>
                <option value="GLA">Glasgow Airport (GLA)</option>
                <option value="BRS">Bristol Airport (BRS)</option>
                <option value="NCL">Newcastle Airport (NCL)</option>
                <option value="LPL">Liverpool John Lennon Airport (LPL)</option>
                <option value="BFS">Belfast International Airport (BFS)</option>
                <!-- Existing Airports -->
                <option value="JFK">John F. Kennedy International Airport (JFK)</option>
                <option value="LAX">Los Angeles International Airport (LAX)</option>
                <option value="HND">Tokyo Haneda Airport (HND)</option>
                <option value="SIN">Singapore Changi Airport (SIN)</option>
                <option value="DXB">Dubai International Airport (DXB)</option>
                <option value="CDG">Charles de Gaulle Airport (CDG)</option>
                <option value="AMS">Amsterdam Schiphol Airport (AMS)</option>
                <option value="FRA">Frankfurt Airport (FRA)</option>
                <option value="SYD">Sydney Kingsford Smith Airport (SYD)</option>
                <option value="HKG">Hong Kong International Airport (HKG)</option>
            </select>
        </div>
        <div class="input-container">
            <span class="currency-symbol">¬£</span>
            <input type="number" id="budget" class="text-input no-arrows" placeholder="Budget">
        </div>
        <div class="input-container">
            <span class="person-icon">üë§</span>
            <input type="number" id="numPeople" class="text-input no-arrows" placeholder="Number of People">
        </div>
        <button id="findMyHolidayButton" class="center-button small-button">Find My Holiday</button>
    </div>
</main>
</body>
</html>
