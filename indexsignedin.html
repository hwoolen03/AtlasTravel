<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel - Signed In</title>
    <link rel="stylesheet" href="HomePageIn.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <button id="signOutBtn">Sign Out</button>
</header>

<div class="center-button-container">
    <h2 class="holiday-text">Where Will Atlas Take you?</h2>
    <button id="findMyHolidayButton" class="center-button">Find My Holiday</button>
</div>

<!-- Input Fields for Personalization -->
<div class="input-container">
    <label for="holidayDate">Check-In Date:</label>
    <input type="date" id="holidayDate" name="holidayDate">

    <label for="returnDate">Check-Out Date:</label>
    <input type="date" id="returnDate" name="returnDate">

    <label for="departureLocation">Departure Location (IATA Code):</label>
    <select id="departureLocation" name="departureLocation">
        <option value="JFK">John F. Kennedy International Airport (JFK)</option>
        <option value="LHR">London Heathrow Airport (LHR)</option>
        <option value="CDG">Charles de Gaulle Airport (CDG)</option>
        <option value="HND">Tokyo Haneda Airport (HND)</option>
        <option value="SYD">Sydney Kingsford Smith Airport (SYD)</option>
    </select>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget">
</div>

<!-- Results Section -->
<div id="results" class="results-container"></div>

</body>
</html>
