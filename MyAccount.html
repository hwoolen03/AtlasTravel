<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel - Signed In</title>
    <link rel="stylesheet" href="MyAccount.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="MyAccount.js" defer></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="auth-buttons">
        <button id="signOutBtn" class="form-button">Sign Out</button>
    </div>
</header>

<main>
    <div class="center-content">
        <h1 id="username">Username</h1>
        <img id="profile-pic" src="default-profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <p id="email">Email</p>
        <div class="center-button-container">
            <button id="deleteAccountBtn" class="form-button">Delete account</button>
        </div>
    </div>
</main>
</body>
</html>
