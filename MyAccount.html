<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the common CSS file -->
    <link rel="stylesheet" href="myAccount.css"> <!-- Link to the specific CSS for My Account -->
</head>
<body>
<video autoplay muted loop id="background-video">
    <source src="BackGroundz.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="account-container">
    <h1>My Account</h1>
    <div class="account-info">
        <div class="profile-section">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2>John Doe</h2>
            <p>Email: john.doe@example.com</p>
        </div>
        <div class="account-actions">
            <button class="action-button">Edit Profile</button>
            <button class="action-button">Change Password</button>
            <button class="action-button">Logout</button>
        </div>
    </div>
</div>
</body>
</html>
