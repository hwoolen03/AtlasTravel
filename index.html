<script>
    let auth0Client = null;

    const configureClient = async () => {
        auth0Client = await auth0.createAuth0Client({
            domain: "dev-h4hncqco2n4yrt6z.us.auth0.com",
            client_id: "eUlv5NFe6rjQbLztvS8MsikdIlznueaU",
            redirect_uri: window.location.origin
        });
    };

    const loginWithGoogle = async () => {
        await auth0Client.loginWithRedirect({
            redirect_uri: window.location.origin + "/callback",
            connection: 'google-oauth2'
        });
    };

    const register = async (username, email, password) => {
        // Implement registration logic with Auth0 or your backend
        console.log("Registering user:", username, email, password);
    };

    const handleRegistration = (event) => {
        event.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        register(username, email, password);
    };

    const logout = () => {
        auth0Client.logout({
            returnTo: window.location.origin
        });
    };

    const handleAuthCallback = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
            window.location.href = "indexsignedin.html";
        } else {
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.location.href = "indexsignedin.html";
            }
        }
    };

    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const loginForm = document.getElementById('loginForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    const registrationFormContainer = document.getElementById('registrationFormContainer');
    const registrationForm = document.getElementById('registrationForm');
    const regCancelBtn = document.getElementById('regCancelBtn');

    googleSignInBtn.addEventListener('click', loginWithGoogle);
    signUpBtn.addEventListener('click', () => {
        registrationFormContainer.classList.remove('hidden');
        loginFormContainer.classList.add('hidden');
    });

    cancelBtn.addEventListener('click', () => {
        loginFormContainer.classList.add('hidden');
    });

    regCancelBtn.addEventListener('click', () => {
        registrationFormContainer.classList.add('hidden');
    });

    registrationForm.addEventListener('submit', handleRegistration);

    window.onload = async () => {
        await configureClient();
        handleAuthCallback();
    };
</script>
