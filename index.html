<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">

    <!-- Remove direct inclusion of Auth0 SDK script here -->
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="auth-buttons">
        <button id="btn-login-github">Login with GitHub</button>
        <button id="btn-login-google">Login with Google</button>
        <button id="btn-login-figma">Login with Figma</button>
        <button id="btn-logout" style="display:none;">Logout</button>
    </div>
</header>
<div class="center-button-container">
    <h2 class="holiday-text">Where Will Atlas Take you?</h2>
    <button class="center-button">Find My Holiday</button>
</div>

<!-- Load Auth0 SDK manually -->
<script>
    let auth0Loaded = false;
    const loadAuth0Script = () => {
        const script = document.createElement("script");
        script.src = "https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js";
        script.onload = () => {
            auth0Loaded = true;
            console.log("✅ Auth0 SDK loaded.");
            initializeApp();  // Initialize app after SDK is loaded
        };
        script.onerror = () => {
            console.error("⚠️ Error loading Auth0 script.");
        };
        document.head.appendChild(script);
    };

    // Load the Auth0 SDK after DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        loadAuth0Script();
    });
</script>

<!-- Load your main script after Auth0 SDK is ready -->
<script src="script.js"></script>
</body>
</html>
