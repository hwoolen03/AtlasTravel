<!-- Load Auth0 SDK programmatically after DOMContentLoaded -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
      let auth0Loaded = false;
      let scriptRetries = 10;
      const loadAuth0Script = () => {
          console.log("üîπ Manually loading Auth0 script...");
          const script = document.createElement("script");
          script.src = "https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js";
          script.onload = () => {
              auth0Loaded = true;
              console.log("‚úÖ Auth0 SDK loaded.");
              initializeApp();
          };
          script.onerror = () => {
              console.error("‚ö†Ô∏è Error loading Auth0 script.");
          };
          document.head.appendChild(script);
      };

      // Start the loading process
      loadAuth0Script();
  });
</script>
