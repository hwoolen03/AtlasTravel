<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Critical CSP meta tag -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
          script-src 'self' https://cdn.auth0.com https://cdn.jsdelivr.net;
          style-src 'self' 'unsafe-inline';
          img-src 'self' data:;
          connect-src 'self' https://dev-h4hncqco2n4yrt6z.us.auth0.com">
    
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">
    
    <!-- Primary Auth0 SDK with CDN fallback -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js" 
            integrity="sha384-xyz123" 
            crossorigin="anonymous"
            onerror="loadFallbackAuth0SDK()"></script>
    
    <!-- Fallback SDK loader -->
    <script>
        function loadFallbackAuth0SDK() {
            console.warn("Primary CDN failed, trying jsDelivr...");
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.0.0/dist/auth0-spa-js.production.js';
            document.head.appendChild(script);
        }
    </script>

    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-heading">
            <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
            <h1>Atlas Travel</h1>
        </div>
        <div class="auth-buttons">
            <button id="btn-login-github">Login with GitHub</button>
            <button id="btn-login-google">Login with Google</button>
            <button id="btn-login-figma">Login with Figma</button>
            <button id="btn-logout" style="display:none;">Logout</button>
        </div>
    </header>
    <div class="center-button-container">
        <h2 class="holiday-text">Where Will Atlas Take you?</h2>
        <button class="center-button">Find My Holiday</button>
    </div>
</body>
</html>
