<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="AtlasTravel.jpg" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="auth-buttons">
        <button id="githubSignInBtn" class="form-button">Sign in with GitHub</button>
    </div>
</header>

<div class="center-button-container">
    <button class="center-button">Find My Holiday</button>
</div>

<!-- Registration Form -->
<div class="form-container hidden" id="registrationFormContainer">
    <form id="registrationForm">
        <h2 id="registrationFormTitle">Register</h2>
        <input type="text" id="regUsername" name="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" name="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
        <button type="submit" class="form-button">Register</button>
        <button type="button" class="form-button" id="regCancelBtn">Cancel</button>
    </form>
</div>

<script>
    let auth0Client = null;

    const configureClient = async () => {
        auth0Client = await createAuth0Client({
            domain: "YOUR_AUTH0_DOMAIN",
            client_id: "YOUR_AUTH0_CLIENT_ID",
            redirect_uri: window.location.origin
        });
    };

    const loginWithGitHub = async () => {
        await auth0Client.loginWithRedirect({
            redirect_uri: window.location.origin + "/callback",
            connection: 'github'
        });
    };

    const handleAuthCallback = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
            window.location.href = "indexsignedin.html";
        } else {
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.location.href = "indexsignedin.html";
            }
        }
    };

    const githubSignInBtn = document.getElementById('githubSignInBtn');

    githubSignInBtn.addEventListener('click', loginWithGitHub);

    window.onload = async () => {
        await configureClient();
        handleAuthCallback();
    };
</script>
</body>
</html>
