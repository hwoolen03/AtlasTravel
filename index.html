<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">

    <!-- Check if Auth0 SDK loads correctly before your script -->
    <script>
        console.log("Checking if Auth0 SDK is available:", window.Auth0Client);
    </script>

    <!-- Load Auth0 SPA JS (Updated to latest version) -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>

    <!-- Load script.js -->
    <script src="script.js" defer></script>
</head>
<body>
    <noscript>
        <h1 style="color: red;">JavaScript is required for this site to function properly.</h1>
        <p>Please enable JavaScript in your browser settings.</p>
    </noscript>

    <header>
        <div class="logo-heading">
            <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
            <h1>Atlas Travel</h1>
        </div>

        <div class="auth-buttons">
            <button id="btn-login-github" aria-label="Login with GitHub">Login with GitHub</button>
            <button id="btn-login-google" aria-label="Login with Google">Login with Google</button>
            <button id="btn-login-figma" aria-label="Login with Figma">Login with Figma</button>
        </div>
    </header>

    <main>
        <div class="center-button-container">
            <h2 class="holiday-text">Where Will Atlas Take You?</h2>
            <button id="findMyHolidayButton" class="center-button">Find My Holiday</button>
        </div>

        <button id="btn-logout" style="display: none;" aria-label="Logout">Logout</button>
    </main>

    <!-- Registration Form Placeholder -->
</body>
</html>
