<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="AtlasTravel.jpg" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="scrollmenu">
        <a href="index.html">Home</a>
        <a href="#" id="signInBtn">Sign In</a>
        <a href="#" id="signUpBtn">Sign Up</a>
    </div>
</header>

<div class="center-button-container">
    <button class="center-button">Find My Holiday</button>
</div>

<!-- Login Form -->
<div class="form-container hidden" id="loginFormContainer">
    <form id="loginForm">
        <h2 id="formTitle">Login</h2>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="form-button">Submit</button>
        <button type="button" class="form-button" id="cancelBtn">Cancel</button>
        <div class="social-login">
            <button id="googleSignInBtn" class="form-button">Sign in with Google</button>
            <button id="facebookSignInBtn" class="form-button">Sign in with Facebook</button>
        </div>
    </form>
</div>

<!-- Registration Form -->
<div class="form-container hidden" id="registrationFormContainer">
    <form id="registrationForm">
        <h2 id="registrationFormTitle">Register</h2>
        <input type="text" id="regUsername" name="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" name="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
        <button type="submit" class="form-button">Register</button>
        <button type="button" class="form-button" id="regCancelBtn">Cancel</button>
    </form>
</div>

<script>
    let auth0Client = null;

    const configureClient = async () => {
        auth0Client = await auth0.createAuth0Client({
            domain: "dev-h4hncqco2n4yrt6z.us.auth0.com",
            client_id: "eUlv5NFe6rjQbLztvS8MsikdIlznueaU",
            redirect_uri: window.location.origin
        });
    };

    const loginWithGoogle = async () => {
        await auth0Client.loginWithRedirect({
            redirect_uri: window.location.origin + "/callback",
            connection: 'google-oauth2'
        });
    };

    const register = async (username, email, password) => {
        // Implement registration logic with Auth0 or your backend
        console.log("Registering user:", username, email, password);
    };

    const handleRegistration = (event) => {
        event.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        register(username, email, password);
    };

    const logout = () => {
        auth0Client.logout({
            returnTo: window.location.origin
        });
    };

    const handleAuthCallback = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
            window.location.href = "indexsignedin.html";
        } else {
            const query = window.location.search;
            if (query.includes("code=") && query.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.location.href = "indexsignedin.html";
            }
        }
    };

    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const loginForm = document.getElementById('loginForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    const registrationFormContainer = document.getElementById('registrationFormContainer');
    const registrationForm = document.getElementById('registrationForm');
    const regCancelBtn = document.getElementById('regCancelBtn');

    googleSignInBtn.addEventListener('click', loginWithGoogle);
    signUpBtn.addEventListener('click', () => {
        registrationFormContainer.classList.remove('hidden');
        loginFormContainer.classList.add('hidden');
    });

    cancelBtn.addEventListener('click', () => {
        loginFormContainer.classList.add('hidden');
    });

    regCancelBtn.addEventListener('click', () => {
        registrationFormContainer.classList.add('hidden');
    });

    registrationForm.addEventListener('submit', handleRegistration);

    window.onload = async () => {
        await configureClient();
        handleAuthCallback();
    };
</script>
</body>
</html>
