<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Travel</title>
    <link rel="stylesheet" href="HomePage.css">

    <!-- Load Auth0 script **with onload callback** -->
    <script 
        src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"
        onload="auth0Loaded = true;"
    ></script>

    <!-- Load your script **after Auth0 loads** -->
    <script>
        let auth0Loaded = false;
        let scriptRetries = 10;
        const waitForAuth0 = () => {
            if (auth0Loaded || scriptRetries <= 0) {
                console.log("✅ Auth0 script loaded, running script.js");
                const script = document.createElement("script");
                script.src = "script.js";
                document.body.appendChild(script);
            } else {
                console.log(`⏳ Waiting for Auth0 script... Retries left: ${scriptRetries}`);
                scriptRetries--;
                setTimeout(waitForAuth0, 500);
            }
        };
        waitForAuth0();
    </script>
</head>
<body>
<header>
    <div class="logo-heading">
        <img src="mock5.png" alt="Atlas Travel Logo" class="logo">
        <h1>Atlas Travel</h1>
    </div>
    <div class="auth-buttons">
        <button id="btn-login-github">Login with GitHub</button>
        <button id="btn-login-google">Login with Google</button>
        <button id="btn-login-figma">Login with Figma</button>
        <button id="btn-logout" style="display:none;">Logout</button>
    </div>
</header>
<div class="center-button-container">
    <h2 class="holiday-text">Where Will Atlas Take you?</h2>
    <button class="center-button">Find My Holiday</button>
</div>
</body>
</html>
